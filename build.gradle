apply plugin: 'java'
apply plugin: 'maven'

project.ext.mainClassName = "io.anuke.sevenswords.DiscordMessageHandler"
sourceCompatibility = 1.8
version = '1.0'

sourceSets.main.java.srcDirs = [ "src/" ]

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url 'https://jitpack.io' }
    jcenter()
}

task run(dependsOn: classes, type: JavaExec) {
    if(project.hasProperty("token")) systemProperty "token", project.getProperty("token")
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    ignoreExitValue = true
}

task dist(type: Jar) {
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
    from {configurations.compile.collect {zipTree(it)}}
 
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
}


dependencies {
	compile 'com.github.austinv11:Discord4j:2.10.1'
    compile "org.telegram:telegrambots:3.6"
	compile 'com.github.anuken:ucore:-SNAPSHOT'
}
